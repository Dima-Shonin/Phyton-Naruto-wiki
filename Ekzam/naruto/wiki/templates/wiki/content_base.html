<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>


    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{%block title%} {%endblock%}</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="shortcut icon" href="{% static 'wiki/img/ninja.png' %}" type="image/png">
    <link rel="stylesheet" href="{% static 'wiki/css/content.css' %}">

</head>
<body>

    <div class="container" >
        <div class=" row frosted-glass-effect-red">
            <div class="col-1">
                <a href="{% url 'wiki:index'%}">
                    <img   src="{% static 'wiki/img/Saringan.gif' %}"   width = "75px"  class= "round  img-fluid"  >
                </a>
            </div>

            <div class="col-9">
                <h1 class = " text-center "> NarutoWiki</h1>
            </div>

            <div class="col-2">
                 {% if user.is_authenticated %}
        <div class="Button-Conteiner"  >
            <a  href="{% url 'logout' %}" > <button class="btnn btnn1"> Выйти </button> </a>
            <p id="yellow">Вы в сеансе : {{ user.get_username }} </p>
        </div>
        {% else %}
        <div class="Button-Conteiner"  >
            <a  href="{% url 'login' %}?next={{ request.path }}" > <button class="btnn btnn1"> Войти </button> </a>
        </div>
        {% endif %}
            </div>

        </div>
    </div>
<div  class="container frosted-glass-effect" style="margin-top: 50px; ">


    {%block content%}

    {%endblock%}
</div>

</body>
</html>
