<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{%block title%} {%endblock%}</title>
    <link rel="shortcut icon" href="{% static 'wiki/img/ninja.png' %}" type="image/png">
    <link rel="stylesheet" href="{% static 'wiki/css/main.css' %}">


</head>
<body id="bg" style="background-image: url('{% static 'wiki/img/44.jpg'%}')">

<div class="container">

    <div  class="heder frosted-glass-effect-red container-hedder">
        <div id="con1" >
             <a href="{% url 'wiki:index'%}">
                 <img   src="{% static 'wiki/img/Saringan.gif' %}"   width = "75px"  class= "round"  >
            </a>
        </div>
        <div id="con2" >
            <h1> NarutoWiki</h1>
        </div>
        {% if user.is_authenticated %}
        <div class="Button-Conteiner"  >

            <a  href="{% url 'logout' %}" > <button class="btnn btnn1"> Выйти </button> </a>
            <p id="yellow">Вы в сеансе : {{ user.get_username }} </p>
        </div>
        {% else %}
        <div class="Button-Conteiner"  >
            <a  href="{% url 'login' %}?next={{ request.path }}" > <button class="btnn btnn1"> Войти </button> </a>
        </div>
        {% endif %}
    </div>

    {%block content%}

    {%endblock%}
    {%block advertising%} {%endblock%}

</div>
</body>
</html>
