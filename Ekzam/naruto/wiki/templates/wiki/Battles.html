{% extends 'wiki/content_base.html' %}
{% block title %} NarutoWiki {% endblock %}





{%block content%}


<div class=" row ">
    {%for battle in battles%}
    <div class="col-6" >
        <img src="{{ battle.picture.url }}" width="350" height="200"  class="rounded mx-auto d-block">

          <h4 class="text-center ">
            <a    href="{% url 'wiki:Battle_detail' battle.id %}">
              {{battle}}
            </a>
          </h4>
    </div>
    {%endfor%}
</div>


{% endblock %}
