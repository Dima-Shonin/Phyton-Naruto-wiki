{% extends 'registration/login_base.html' %}
{%block title%} Log in {%endblock%}


{% if form.errors %}
<p> Login или Password неверны </p>
{% endif %}


{% block content %}


        <form method="post" action="{% url 'login' %}" >
            {% csrf_token %}
            <div class="dws-input">
                <p id="coloraqua"> {{ form.username.label_tag }}</p>
                {{ form.username }}

            </div>
            <div class="dws-input">
                 <p id="coloraqua"> {{ form.password.label_tag }}</p>
                {{form.password}}
            </div>

                <input class="dws-submit" type="submit"  value="Войти">
                <input type="hidden" name="next" value="{{ next }}">

        </form>


{% endblock %}
